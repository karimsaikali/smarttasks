<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }	 
    </style>
    <script src="https://parkingfinder.scriptrapps.io/simulation/demandables/util.js"></script>
    <script src="https://parkingfinder.scriptrapps.io/simulation/demandables/wastemanagement/lib/scriptrio.js"></script>
    <script src="https://parkingfinder.scriptrapps.io/simulation/demandables/wastemanagement/view/script/truck.js"></script>
    <script src="https://parkingfinder.scriptrapps.io/simulation/demandables/wastemanagement/view/script/simulator.js"></script>
    <script src="https://parkingfinder.scriptrapps.io/simulation/demandables/wastemanagement/view/script/wastebin.js"></script>
    <script src="https://parkingfinder.scriptrapps.io/simulation/demandables/wastemanagement/view/script/wastebinmanager.js"></script>
	<script>
      
      var map = null;
      var scriptrio = null; 
      var simulator = null; 
                  
      function init() {
        
        scriptrio = new Scriptr({url:"api.scriptrapps.io",token:"VDNFQjUzMEQ3NA=="});
        simulator = new Simulator({},  map, scriptrio);
        simulator.init();
      }
    </script>
  </head>
  <body onload="init();">
    <div id="map"></div>
    <script>
      
	  function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.850600, lng: -73.903616},
          zoom: 15
        });
      }
    </script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT2lgr9B0CzZSipJK9XSGllkfTUXICbQw&callback=initMap&libraries=drawing" async defer></script>
  </body>
</html>
